<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>build</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script> 
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>

  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/loaders/MTLLoader.js"></script>

</head>

<body>
  <script>
   var width = window.innerWidth; //窗口宽度
   var height = window.innerHeight; //窗口高度  
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    // 辅助坐标系  参数500表示坐标系大小，可以根据场景大小去设置
    var axesHelper = new THREE.AxesHelper(500);
    scene.add(axesHelper)
      /**
     * 光源设置
     */
    //点光源
    // var point = new THREE.PointLight(0xffffff);
    // point.position.set(200, 200, 300); //点光源位置
    // scene.add(point); //点光源添加到场景中
    // 点光源2  位置和point关于原点对称
    // var point2 = new THREE.PointLight(0xffffff);
    // point2.position.set(-400, -200, -300); //点光源位置
    // scene.add(point2); //点光源添加到场景中
  

    /**
 * OBJ和材质文件mtl加载
 */
var OBJLoader = new THREE.OBJLoader();//obj加载器
var MTLLoader = new THREE.MTLLoader();//材质文件加载器
var mesh = null
let build = null
MTLLoader.load('./model/build.mtl', function(materials) {
  // 返回一个包含材质的对象MaterialCreator
  console.log(materials);
  //obj的模型会和MaterialCreator包含的材质对应起来
  OBJLoader.setMaterials(materials);
  OBJLoader.load('./model/build.obj', function(obj) {
    build = obj
    // mesh = obj.children[0]; 
    obj.children.map(mesh => {
       mesh.castShadow = true 
      
      // mesh.rotation.x = 90
      // mesh.rotation.y = -0
    })
    obj.receiveShadow = true
     console.log(obj)
    // obj.castShadow = true
    obj.scale.set(10, 10, 10); //放大obj组对象
    obj.rotation.set(0, 90, 0)
    obj.position.set(0, 0, 0)
    obj.translateX(width / 2)
    // obj.translateY(height / 2)
    scene.add(obj);//返回的组对象插入场景中
    render() 
 
  })
})


 /**
   * 光源设置
   */
  //点光源
  // var point = new THREE.PointLight(0xffffff, 0.5);
  // point.position.set(0, -200, 0); //点光源位置
  // scene.add(point); //点光源添加到场景中
  // // 点光源2  位置和point关于原点对称
  // var point2 = new THREE.PointLight(0xffffff);
  // point2.position.set(-400, -200, -300); //点光源位置
  // scene.add(point2); //点光源添加到场景中
  //  半球光：光源直接放置于场景之上，光照颜色从天空光线颜色渐变到地面光线颜色。
  const hemiLight = new THREE.HemisphereLight( 0x444444, 0xffffff, 0.5 );
				hemiLight.position.set( 0, 100, 0 );
        scene.add( hemiLight );
        
  // 平行光(太阳光)
  var dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
  dirLight.castShadow = true;
  dirLight.position.set(500, 500, 0);
  scene.add(dirLight);

  // const targetObject = new THREE.Object3D();
// scene.add(targetObject);
// dirLight.target = targetObject;

   //环境光
   var ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);


var k = width / height; //窗口宽高比
var s = 600; //三维场景显示范围控制系数，系数越大，显示的范围越大
//创建相机对象
var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 10000);
camera.position.set(0, 90, 300); //设置相机位置
camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

var renderer = new THREE.WebGLRenderer({
  antialias: true // 是否执行抗锯齿。默认为false.
});
renderer.setSize(width, height);//设置渲染区域尺寸
renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
renderer.shadowMapEnabled = true;
document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
var clock = new THREE.Clock();
var FPS = 30;
var refreshTime = 1 / FPS;
var timeS = 0;
function render() {
  requestAnimationFrame(render);
  var renderInterval = clock.getDelta();
  timeS = timeS + renderInterval;
  // console.log(timeS, refreshTime)
  if (timeS > refreshTime) {
    renderer.render(scene, camera);
    // mesh.rotateY(0.002)  
    timeS = 0
  }
  // console.log(build)
  // renderer.render(scene, camera);  
  //  mesh.rotation.y += 0.01;
}
// render();
var controls = new THREE.OrbitControls(camera);
// controls.enablePan = false; //  相机平移，默认true

window.onresize = function() {
  renderer.setSize(window.innerWidth, window.innerHeight);
  k = window.innerWidth / window.innerHeight;
  camera.left = -s * k;
  camera.right = s * k;
  camera.top = s;
  camera.bottom = -s;
  camera.updateProjectionMatrix()
};
  </script>
</body>
</html>
