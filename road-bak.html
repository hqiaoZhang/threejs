<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GLTFLoader</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script> 
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/loaders/GLTFLoader.js"></script>
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/loaders/MTLLoader.js"></script>
  
  <!-- <script src="./three.js"></script> -->
  <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
  <script>
   var width = window.innerWidth; //窗口宽度
   var height = window.innerHeight; //窗口高度  
    /**
     * 创建场景对象Scene
     */
     var scene = new THREE.Scene();
    // 辅助坐标系  参数500表示坐标系大小，可以根据场景大小去设置
    var axesHelper = new THREE.AxesHelper(500);
    scene.add(axesHelper)
      /**
     * 光源设置
     */
      // 平行光(太阳光)
  var dirLight = new THREE.DirectionalLight(0xffffff);
  dirLight.castShadow = true;
  dirLight.position.set(500, 500, 0);
  scene.add(dirLight);
    //环境光
    var ambient = new THREE.AmbientLight(0xffffff);
    scene.add(ambient);

    /**
 * OBJ和材质文件mtl加载
 */
var GLTFLoader = new THREE.GLTFLoader();//obj加载器 
GLTFLoader.load('./model/road.glb', function(gltf) {
  // 返回一个包含材质的对象MaterialCreator
  let model = gltf.scene
  model.scale.set(10, 10, 10); //放大model组对象
    model.position.set(0, 0, 0)
  scene.add( model);
  render()
})


var k = width / height; //窗口宽高比
var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
camera.position.set(-100, 0, 0); //设置相机位置
camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    /**
 * 创建渲染器对象
 */
var renderer = new THREE.WebGLRenderer({
  antialias: true,
});
renderer.setSize(width, height);//设置渲染区域尺寸
renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
renderer.sortObjects = true;
document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
//执行渲染操作   指定场景、相机作为参数
// renderer.render(scene, camera);
function render() {
  renderer.render(scene,camera);//执行渲染操作
}
render()
var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
controls.addEventListener('change', render);//监听鼠标、键盘事件

  window.onresize = function() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    k = window.innerWidth / window.innerHeight;
    camera.left = -s * k;
    camera.right = s * k;
    camera.top = s;
    camera.bottom = -s;
    camera.updateProjectionMatrix();
    location.reload()
};

  </script>
</body>
</html>
